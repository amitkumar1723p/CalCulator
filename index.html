<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator html</title>
        <link rel="stylesheet" href="css/calculator.css">
    </head>

    <body>
        <div class="container">
            <h1> calculator</h1>

            <div class="calculator">
                <input type="text" name="screen" id="screen" readonly>



                <table>
                    <tr>

                        <td><button class="button">(</button></td>
                        <td><button class="button">)</button></td>
                        <td><button class="button">C</button></td>
                        <td><button class="button">%</button></td>

                    </tr>

                    <tr>

                        <td><button class="button">7</button></td>
                        <td><button class="button">8</button></td>
                        <td><button class="button">9</button></td>
                        <td><button class="button">x</button></td>

                    </tr>
                    <tr>

                        <td><button class="button">4</button></td>
                        <td><button class="button">5</button></td>
                        <td><button class="button">6</button></td>
                        <td><button class="button">-</button></td>

                    </tr>
                    <tr>

                        <td><button class="button">1</button></td>
                        <td><button class="button">2</button></td>
                        <td><button class="button">3</button></td>
                        <td><button class="button">+</button></td>

                    </tr>
                    <tr>

                        <td><button class="button">0</button></td>
                        <td><button class="button">.</button></td>
                        <td><button class="button">/</button></td>
                        <td><button id="Total">=</button></td>

                    </tr>
                    <tr>
                        <td id="backspace" colspan="4"><button id="backspacebtn" class="button"> Backspace</button></td>

                    </tr>
                </table>
            </div>

        </div>
        <audio src></audio>
        <!-- <script src="js file/calculator.js"></script> -->
        <script src="js file/calculator2.js"></script>
    </body>

</html>
